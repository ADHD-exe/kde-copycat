name: Report A Bug
description: Report something that isn't working
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: What did you expect to happen, and what actually happened?
      placeholder: "Steps, observed behavior, expected behavior..."
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: Steps to reproduce
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your system information
      placeholder: |
        - KDE Plasma version:
        - OS:
        - Rust version (if building from source):
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues
          required: true
        - label: I can reproduce this reliably
          required: true
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version / commit
      description: App version, tag, or commit SHA
    validations:
      required: true
